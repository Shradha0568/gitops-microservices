name: Build and Push Service A

on:
  push:
    paths:
      - "service-a/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build & Push
        run: |
          docker build -t shradha91103/service-a:latest service-a
          docker push shradha91103/service-a:latest

